<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="calculator">
            <div class="large" id="result"></div>
            <div class="case small division" id="/">/</div>
            <div class="case small multiplication" id="*">x</div>
            <div class="case small soustraction" id="-">-</div>
            <div class="case small addition" id="+">+</div>
            <div class="case small neuf" id="9">9</div>
            <div class="case small huit" id="8">8</div>
            <div class="case small sept" id="7">7</div>
            <div class="case small six" id="6">6</div>
            <div class="case small cinq" id="5">5</div>
            <div class="case small quatre" id="4">4</div>
            <div class="case small trois" id="3">3</div>
            <div class="case small deux" id="2">2</div>
            <div class="case small un" id="1">1</div>
            <div class="case small zero" id="0">0</div>
            <div class="case small virgule" id=",">,</div>
            <div class="medium" id="reset">C</div>
            <div class="haute" id="egal">=</div>
        </section>
    </main>
    <footer>
    </footer>
<script src="./assets/js/main.js"></script>
</body>
</html>
