<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
    </header>
    <main>
        <section class="calculator">
            <div class="case large" id="result">0</div>
            <div class="case small division">/</div>
            <div class="case small multiplication">x</div>
            <div class="case small soustraction">-</div>
            <div class="case small addition">+</div>
            <div class="case small neuf">9</div>
            <div class="case small huit">8</div>
            <div class="case small sept">7</div>
            <div class="case small six">6</div>
            <div class="case small cinq">5</div>
            <div class="case small quatre">4</div>
            <div class="case small trois">3</div>
            <div class="case small deux">2</div>
            <div class="case small un">1</div>
            <div class="case small zero">0</div>
            <div class="case small virgule">,</div>
            <div class="case medium" id="reset">C</div>
            <div class="case haute" id="egal">=</div>
        </section>
    </main>
    <footer>
    </footer>
<script src="./assets/js/main.js"></script>
</body>
</html>
